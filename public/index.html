<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="description" content="Chat Application">
    <meta name="keywords" content="HTML,CSS,expressjs,Socket.io">
    <meta name="author" content="venkat">
    <meta name="author" content="venkatasubramanian">
    <meta name="author" content="tactfulness">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <title>Chat Application</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="well">
            <div class="row">
                <div class="col-xs-9 col-xs-offset-2 pl-lg-1">
                    <div id="mario-chat">
                        <div id="chat-window">
                            <div id="output"></div>
                            <div id="feedback"></div>
                        </div>
                        <div class="input-form">
                            <input id="handle" type="text" class=" pl-lg-0 form-control" placeholder="Handle"/>
                        </div>
                        <div class="input-form">
                            <input id="message" type="text" class="pl-lg-0  form-control" placeholder="Message"/>
                        </div>
                        <button id="send" class="btn ml-lg-3 btn-secondary btn-outline-black btn-lg btn-green">Send</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
